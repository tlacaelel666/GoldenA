[pytest]
# Directorio de tests
testpaths = tests

# Patrón de nombres para archivos de tests
python_files = test_*.py

# Patrón de nombres para clases de tests
python_classes = Test*

# Patrón de nombres para funciones de tests
python_functions = test_*

# Opciones por defecto para ejecución
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers personalizados
markers =
    slow: marca tests que tardan mucho tiempo en ejecutarse
    integration: marca tests de integración
    unit: marca tests unitarios

# Mínimo nivel de log
log_cli = true
log_cli_level = INFO
